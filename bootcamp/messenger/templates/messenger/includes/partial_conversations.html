{% load i18n %}

<div class="list-group users-list">
  {% for user in users_list %}
    <a href="{% url 'messages' user.username %}"
      class="list-group-item{% if active == user.username %} active{% endif %}">
      <!-- Commenting this line to be implemented later
      <span class="btn btn-danger btn-circle" id="online-stat-{{ user.username }}"></span>
      -->
      <img src="{{ user.profile.get_picture }}" class="conversation-portrait">
      {{ user.profile.get_screen_name }}
      {% for conversation in conversations %}
        {% if conversation.user.username == user.username %}
          <span class="pull-right{% if active == user.username %} text-white{% else %} text-primary{% endif %} glyphicon glyphicon-envelope" style="display: none" id="new-message-{{ conversation.user.username }}"></span>
        {% endif %}
      {% endfor %}
    </a>
  {% endfor %}
</div>
